            </div>
            <div class="input">
                <label for="area">Issue</label>
                <textarea id="area" name="area" rows="15" columns="50" style="border:1px solid black; border-radius:5px;">Enter your issue here</textarea>
            </div>
        </form>
        <button class="btn">SUBMIT</button>
