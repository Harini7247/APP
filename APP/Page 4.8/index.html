<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="./style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <p>Faculty availability check</p>
    </div>
    <div class="box">
        <p class="text">Please enter the following details to check for availability</p>
        <div class="form-container">
            <form>
                <select class="category dept" name="Dept">
                    <option class="placeholder" disabled selected hidden>Department</option>
                    <option class="1">CSE</option>
                    <option class="2">IT</option>
                    <option class="3">ECE</option>
                </select>
                <br>
                <label for="comment" class="label">Enter faculty name:</label>
                <input type="text" id="text"><br>
                <label for="appt" class="label">Enter a brief reason:</label>
                <input type="textbox" id="text" name="appt"><br>
                <label for="date" class="label">Date of request:</label>
                <input type="date" id="text">
            </form>
            <button id="submit" type="submit" value="Submit">Send Request</button>
        </div>
    </div>
    <div class="copyright">
        <p class="cr"><span>&copy</span>PSG College of Technology </p>
    </div>
</body>
</html>
