        <p class="title">Software components complaint register</p>
        
    <div class="box">
        <p class="text">Please enter the following details to register a complaint</p>
        <div class="form-container">
            <form>
                <select class="category block" name="Block">
                    <option class="placeholder" disabled selected hidden>Block</option>
                    <option class="1">A Block</option>
                    <option class="2">B Block</option>
                    <option class="3">C Block</option>
                </select>
                <select class="category floor" name="Floor">
                    <option class="placeholder" disabled selected hidden>Floor</option>
                    <option class="1">1</option>
                    <option class="2">2</option>
                    <option class="3">3</option>
                    <option class="4">4</option>
                </select>
                <br>
                <label for="comment" class="label">Lab/Hall Number:</label>
                <input type="text" id="text">
                <div class="radio">
                    <input type="radio" id="issue" name="issue" value="in">
                    <label for="in" class="option">Internet</label><br>
                    <input type="radio" id="issue" name="issue" value="disp">
                    <label for="disp" class="option">System Display Problem</label><br>
                    <input type="radio" id="issue" name="issue" value="other">
                    <label for="other" class="option">Others</label>
                </div>
            </form>
            <button class="submit" type="submit" value="Submit" id="showNotification" onclick="alertme()">Submit</button>
        </div>
    </div>

    <script>
        function alertme(){
            alert("Your query has been registered successfully and will be processed in 2-3 working days.");
        }
